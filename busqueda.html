<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda</title>
    <link rel="stylesheet" href="Css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo" id="logo"><i class="fas fa-tshirt"></i> Tienda de Ropa</div>
            <nav>
                <ul>
                    <li><a href="index.html" id="home-link"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="categorias.html" id="categories-link"><i class="fas fa-list"></i> Categorías</a></li>
                    <li>
                        <select id="language-select">
                            <option value="es">Español</option>
                            <option value="en">English</option>
                        </select>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Resultados de Búsqueda</h1>
            <section class="search-results" id="search-results">
                <!-- Aquí se mostrarán los productos -->
            </section>
        </main>
        <footer>
            <p id="footer-text">Proveedores: Proveedor 1, Proveedor 2, Proveedor 3...</p>
        </footer>
    </div>
    <script src="javascript/scripts.js"></script>
    <script src="javascript/search.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('categoria');
            const searchResults = document.getElementById('search-results');

            const products = {
                hombre: [
                    { name: 'Camisa Hombre', price: '$19.99', image: 'image/ropa1.png', description: 'Camisa de algodón para hombre, disponible en varios colores.' },
                    { name: 'Pantalón Hombre', price: '$29.99', image: 'image/ropa2.png', description: 'Pantalón de mezclilla para hombre, cómodo y resistente.' }
                ],
                mujer: [
                    { name: 'Blusa Mujer', price: '$19.99', image: 'image/ropa3.png', description: 'Blusa elegante para mujer, perfecta para cualquier ocasión.' },
                    { name: 'Falda Mujer', price: '$29.99', image: 'image/ropa4.png', description: 'Falda de moda para mujer, disponible en varios tamaños.' }
                ],
                accesorios: [
                    { name: 'Sombrero', price: '$9.99', image: 'image/ropa2.png', description: 'Sombrero de verano, ideal para protegerse del sol.' },
                    { name: 'Bufanda', price: '$14.99', image: 'image/ropa1.png', description: 'Bufanda de lana, perfecta para el invierno.' }
                ],
                calzado: [
                    { name: 'Zapatos', price: '$39.99', image: 'image/ropa4.png', description: 'Zapatos de cuero, elegantes y cómodos.' },
                    { name: 'Botas', price: '$49.99', image: 'image/ropa3.png', description: 'Botas de montaña, resistentes y duraderas.' }
                ]
            };

            if (products[category]) {
                products[category].forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <div class="product-info">
                            <p>${product.name}</p>
                            <p class="price">${product.price}</p>
                            <p>${product.description}</p>
                        </div>
                    `;
                    searchResults.appendChild(productCard);
                });
            } else {
                searchResults.innerHTML = '<p>No se encontraron productos en esta categoría.</p>';
            }
        });
    </script>
</body>
</html>
