<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>
    <link rel="stylesheet" href="/public/Css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="titulo" id="titulo"> <img src="/public/image/Login.png" class="logo" alt="URBANZEN">Tienda de Ropa</div>
            <nav>
                <ul>
                    
                    <li><a href="/view/index.html" id="home-link">Inicio</a></li>
                    <li><a href="/view/categorias.html" id="categories-link">Categorías</a></li>
                    <li>
                        <select id="language-select">
                            <option value="es">Español</option>
                            <option value="en">English</option>
                        </select>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Categorías</h1>
            <div class="category-cards">
                <div class="category-card" onclick="searchCategory('hombre')">
                    <img src="/public/image/Ropa-Hombres.png" alt="Ropa de Hombre">
                    <div class="category-info">
                        <i class="fas fa-male"></i>
                        <p>Ropa de Hombre</p>
                    </div>
                </div>
                <div class="category-card" onclick="searchCategory('mujer')">
                    <img src="/public/image/Ropa-Mujer.png" alt="Ropa de Mujer">
                    <div class="category-info">
                        <i class="fas fa-female"></i>
                        <p>Ropa de Mujer</p>
                    </div>
                </div>
                <div class="category-card" onclick="searchCategory('accesorios')">
                    <img src="/public/image/Accesorios.png" alt="Accesorios">
                    <div class="category-info">
                        <i class="fas fa-hat-cowboy"></i>
                        <p>Accesorios</p>
                    </div>
                </div>
                <div class="category-card" onclick="searchCategory('calzado')">
                    <img src="/public/image/Calzado.png" alt="Calzado">
                    <div class="category-info">
                        <i class="fas fa-shoe-prints"></i>
                        <p>Calzado</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <button id="back-to-top">Subir al inicio</button>
            <p id="footer-text">Proveedores: Proveedor 1, Proveedor 2, Proveedor 3...</p>
        </footer>
    </div>
    <script src="/public/js/scripts.js"></script>
</body>
</html>
