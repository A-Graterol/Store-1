<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="Css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo" id="logo"><i class="fas fa-tshirt"></i> Tienda de Ropa</div>
            <nav>
                <ul>
                    <li><a href="index.html" id="home-link"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="categorias.html" id="categories-link"><i class="fas fa-list"></i> Categorías</a></li>
                    <li>
                        <select id="language-select">
                            <option value="es">Español</option>
                            <option value="en">English</option>
                        </select>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="search-bar">
                <form id="search-form">
                    <input type="text" placeholder="Buscar productos..." id="search-input">
                    <button type="submit" id="search-button"><i class="fas fa-search"></i> Buscar</button>
                </form>
            </div>
            <section class="products-section">
                <h2>Productos Destacados</h2>
                <div class="products-grid">
                    <!-- Aquí irán los productos destacados -->
                    <div class="product-card">
                        <img src="image/ropa1.png" alt="Producto 1">
                        <div class="product-info">
                            <p>Producto 1</p>
                            <p class="price">$19.99</p>
                        </div>
                    </div>
                    <div class="product-card">
                        <img src="image/ropa2.png" alt="Producto 2">
                        <div class="product-info">
                            <p>Producto 2</p>
                            <p class="price">$29.99</p>
                        </div>
                    </div>
                    <!-- Agrega más productos según sea necesario -->
                </div>
            </section>
            <section class="products-section">
                <h2>Más Vendidos</h2>
                <div class="products-grid">
                    <!-- Aquí irán los productos más vendidos -->
                    <div class="product-card">
                        <img src="image/ropa3.png" alt="Producto 3">
                        <div class="product-info">
                            <p>Producto 3</p>
                            <p class="price">$39.99</p>
                        </div>
                    </div>
                    <div class="product-card">
                        <img src="image/ropa4.png" alt="Producto 4">
                        <div class="product-info">
                            <p>Producto 4</p>
                            <p class="price">$49.99</p>
                        </div>
                    </div>
                    <!-- Agrega más productos según sea necesario -->
                </div>
            </section>
        </main>
        <footer>
            <p id="footer-text">Proveedores: Proveedor 1, Proveedor 2, Proveedor 3...</p>
        </footer>
    </div>
    <script src="javascript/scripts.js"></script>
    <script src="javascript/search.js"></script>
</body>
</html>
